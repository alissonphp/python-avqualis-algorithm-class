{% extends 'parts/base.html' %}
{% block title %} Visão geral dos alunos {% endblock %}
{% block body %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-5">Visão geral dos alunos <span class="badge badge-info">{{ alunos | length }} cadastrados</span></h2>
    </div>
    <div class="col-12 mt-4">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.id }}</td>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.email }}</td>
                    <td width="20%" class="text-center">
                        <a href="/boletim/{{aluno.id}}" class="btn btn-primary">
                            <i class="fa fa-table"></i> Ver boletim
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
